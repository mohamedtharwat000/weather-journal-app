<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Weather Journal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="app">

    <div class="holder headline">
      <h1>Weather Journal App</h1>
    </div>

    <div class="holder zip">
      <!-- <label for="zip">Enter Zipcode here</label> -->
      <input type="text" id="zip" placeholder="enter zip code">
    </div>

    <div class="holder feel">
      <!-- <label for="feelings">How are you feeling today?</label> -->
      <input type="text" id="feelings" placeholder="Enter your feelings">
    </div>

    <div class="holder generate">
      <button id="generate" type="submit"> Generate </button>
    </div>

    <div class="holder entry">
      <label>Most Recent Entry</label>
      <div id="dataAdded"></div>
      <div id="entryHolder">
        <div id="date"></div>
        <div id="temp"></div>
        <div id="content"></div>
      </div>

    </div>

  </div>
  <script src="app.js" type="text/javascript"></script>
</body>

</html>
